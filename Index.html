<!DOCTYPE html>
	<head>
		<title>Small city, big stories</title>
		<meta charset="UTF-8">
		<base href="http://hornetti.github.io/smallcitybigstories/">
		<!-- MetaTag -->
	  	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	  	<meta name="viewport" content="width=device-width, initial-scale=1">
		<meta name="Small city, big stories" content="Web documentary">
		<meta name="keywords" content="HTML,CSS,XML,JavaScript">
		<meta name="author" content="Small city, big stories">
		<meta name="description" content="Un progetto di visual journalism che racconta le potenzialitÃ  nascoste della dimensione locale attraverso le voci dei suoi protagonisti.">
		<!-- Favicon -->
		<link rel="shortcut icon" type="image/ico" href="svg/favicon_16px.ico">
		<!-- BootstrapCSS-->
		<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" integrity="sha384-1q8mTJOASx8j1Au+a5WDVnPi2lkFfwwEAa8hDDdjZlpLegxhjVME1fgjWPGmkzs7" crossorigin="anonymous">
	    <!-- Work Sans -->
	    <link href="https://fonts.googleapis.com/css?family=Work+Sans:100,200,300,400,500,600,700,800,900" rel="stylesheet">
	    <!-- Titillium Web -->
	    <link href="https://fonts.googleapis.com/css?family=Titillium+Web:200,200i,300,300i,400,400i,600,600i,700,700i,900" rel="stylesheet">
    	<!-- CSS -->
    	<link rel="stylesheet" type='text/css' href="css/scbs.css">
	    <!-- Videojs 
	    <link href="http://vjs.zencdn.net/4.2/video-js.css" rel="stylesheet">
  		<link rel="stylesheet" type="text/css" href="js/videojsmarkers/videojs.markers.css"> -->
	</head>
	<body ng-app="MyApp">
		<div class="Wrapper" ng-controller="LinkController">
			<div class="TopMenu">
				<div class="Logo">
					<a ng-href="{{ Link_Home.direct }}">{{ Link_Home.name }}</a>
				</div>
				<div class="Nav">
					<a ng-href="{{ Link_Map.direct }}">
						<svg version="1.1" id="MetroMappa" xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink" x="0px" y="0px" width="63px" height="24px" viewBox="0 0 63 24" style="enable-background:new 0 0 63.3 24.3;" xml:space="preserve">	
							<text transform="matrix(1 0 0 1 9.814453e-02 17)" class="Faenza MAINColor">{{ Link_Map.name }}</text>
							<line class="UnderLine" x1="0" y1="23" x2="63" y2="23"/>
						</svg>
					</a>
				</div>
			</div>
			<div ng-view class="animationview"></div>
			<div class="BottomMenu">
			    <div class="VisitMenu">
			        <ul class="nav">
			            <li>
			                <a ng-href="{{ Link_Credits.direct }}">{{ Link_Credits.name }}</a>
			            </li>
			            <li>
			                <a ng-href="{{ Link_Contact.direct }}">{{ Link_Contact.name }}</a>
			            </li>			           
			            <li>
			                <a ng-href="{{ Link_Manifesto.direct }}">{{ Link_Manifesto.name }}</a>
			            </li>
			        </ul>
			    </div>
			    <div class="TechnicalMenu">
			        <div class="ContainerSocial" ng-init="visible = false">
			            <a class="Share" ng-repeat="linkshare in Link_Share" ng-href="{{ linkshare.link }}" ng-show="visible">{{ linkshare.name }}</a>
			            <p class="SocialShare" ng-click="visible = !visible"> {{ Toggle_Share }} </p>
			        </div>
			        <a onclick="toggleFullScreen()">{{ Toggle_Fullscreen }}</a>
			        <a onclick="toggleMusic()">{{ Toggle_Music }}</a>
			        <audio id="ambientMusic" autobuffer autoloop loop>
			        	<source src="music/Ambient.mp3">
			        </audio>
			    </div>
			</div>
		</div>
		<!-- jQuery -->
		<script src="https://code.jquery.com/jquery-2.2.4.min.js"></script>
    	<!-- JS -->
    	<script src="js/scbs.js"></script>
		<!-- BootstrapJS -->
		<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js" integrity="sha384-0mSbJDEHialfmuBBQP6A4Qrprq5OVfW37PRR3j5ELqxss1yVqOtnepnHVP9aJ7xS" crossorigin="anonymous"></script>
	    <!-- AngularJS -->
	    <script src="//ajax.googleapis.com/ajax/libs/angularjs/1.3.19/angular.min.js"></script>
	    <!-- AngularJS Routing-->
  		<script src="//ajax.googleapis.com/ajax/libs/angularjs/1.3.19/angular-route.js"></script>
	    <!-- AngularJS Animate-->
  		<script src="//ajax.googleapis.com/ajax/libs/angularjs/1.3.19/angular-animate.js"></script>
		<!-- TweenMax -->
		<script src="js/greensock/TweenMax.js" type="text/javascript"></script>
		<script src="js/greensock/plugins/DrawSVGPlugin.js" type="text/javascript"></script>
		<script src="js/greensock/plugins/MorphSVGPlugin.js" type="text/javascript"></script>
    	<!-- Angular Module -->
	    <script src="js/angularjs/module/MyApp.js"></script>
	    <!-- Angular Controllers -->
	    <script src="js/angularjs/controllers/LinkController.js"></script>
	    <script src="js/angularjs/controllers/HomeController.js"></script>
	    <script src="js/angularjs/controllers/MapController.js"></script>
	    <script src="js/angularjs/controllers/ProfileController.js"></script>
	    <script src="js/angularjs/controllers/DatavizController.js"></script>
	    <script src="js/angularjs/controllers/CreditsController.js"></script>
	    <script src="js/angularjs/controllers/ContactController.js"></script>
	    <script src="js/angularjs/controllers/ManifestoController.js"></script>
	    <!-- Angular Directives -->
	    <script src="js/angularjs/directives/top-menu.js"></script>
	    <script src="js/angularjs/directives/bottom-menu.js"></script>
	    <script src="js/angularjs/directives/backto-profile.js"></script>
	    <script src="js/angularjs/directives/tooltip.js"></script>
	    <!-- Angular Services -->
	    <script src="js/angularjs/services/characters.js"></script>
	    <!-- Angular Filters -->
	    <script src="js/angularjs/filters/filters.js"></script>
	    <!-- Videojs 
		<script src="http://vjs.zencdn.net/4.2/video.js"></script>
	    <script src="js/videojsmarkers/videojs.markers.js" type="text/javascript"></script> -->
	</body>
</html>
