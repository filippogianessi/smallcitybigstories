		<div class="col-xs-12 col-sm-12 col-md-12 col-lg-12">
			<h4 class="Crew"> {{ Crew }} </h4>

		<div class="row">
			<div class="col-xs-4 col-sm-4 col-md-4 col-lg-4" ng-repeat="crew in ProjectCrew">
				<h4 class="Position"> {{ crew.info }} </h4>
				<h4 class="Nome"> {{ crew.name }} </h4>
			</div>		
		</div>
		<div class="col-xs-12 col-sm-12 col-md-12 col-lg-12">
			<h4 class="Crew"> {{ Collaboration }} </h4>
		</div>
		<div class="row">
			<div class="col-xs-4 col-sm-4 col-md-4 col-lg-4" ng-repeat="Coll in ProjectCollaboration">
				<h4 class="Position"> {{ Coll.info }} </h4>
				<h4 class="Nome"> {{ Coll.name }} </h4>
			</div>		
		</div>
		<div class="col-xs-12 col-sm-12 col-md-12 col-lg-12">
			<h4 class="ThankYou"> <b>{{ ThankYou }}</b> <p class="white"> {{ ProjectThankYou }} </p></h4>
		</div>
		<div class="col-xs-12 col-sm-12 col-md-12 col-lg-12">
			<h4 class="Release"> <b>{{ Release }}</b> - <p class="white"> {{ Data }} </p></h4>
		</div>


		<div class="row">
			<div class="col-xs-11 col-sm-11 col-md-5 col-lg-5">

					<line id="LineaUno" x1="8.6" y1="1.5" x2="1.5" y2="8.6" />
				</svg>
			</div>
			<div class="col-xs-4 col-sm-4 col-md-2 col-lg-2" ng-repeat="powered in ProjectPowered">
