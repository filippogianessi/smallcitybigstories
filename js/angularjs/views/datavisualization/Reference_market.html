	<div class="col-xs-3 col-sm-3 col-md-3 col-lg-3">
		<p class="TxtLeft MarginZero MarginBottom5pct WColor Regular15">Il grafico a torta mostra quante tra le 15 aziende selezionate operano nel mercato italiano e nel mercato estero.</p>
		<p class="TxtLeft MarginZero MarginBottom10pct WColor Regular15">L’istogramma mostra quali tra le aziende dei singoli intervistati operano nel mercato italiano e nel mercato estero.</p>
