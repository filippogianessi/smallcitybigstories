<div class="container-fluid">
	<div class="col-xs-12 col-sm-12 col-md-12 col-lg-12">
		<div class="row">
			<div class="col-xs-10 col-sm-10 col-md-10 col-lg-10">
				<h3 class="TitoloProfilo"> {{ details.name }} </h3>	
			</div>
			<div class="col-xs-2 col-sm-2 col-md-2 col-lg-2">
				<a class="Backto" ng-href="{{Link_Map.direct}}">
					<svg version="1.1" xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink" width="110px" height="35px">
						<g id="XBtnStroke">
							<rect x="0.5" y="0.5" class="stroke" width="106" height="32"/>
						</g>
						<g id="XBtnTesto">
							<text transform="matrix(1 0 0 1 15 21)" class="txt">Back to map</text>
						</g>
					</svg>
				</a>
			</div>
		</div>
		<div class="row">
			<div class="col-xs-6 col-sm-6 col-md-6 col-lg-6">
				<div class="col-xs-12 col-sm-12 col-md-12 col-lg-12">
					<video id="MaurizioFionda" class="video-js" controls preload="auto" poster="" data-setup='{}'>
					    <source src="http://hornetti.github.io/smallcitybigstories/video/PietroSedda.mp4" type="video/mp4">
					</video>
				</div>
				<div class="col-xs-12 col-sm-12 col-md-12 col-lg-12">
					<p class="NameCompany">  </p>
					<p class="BioCompany">  </p>
				</div>
			</div>
			<div class="col-xs-6 col-sm-6 col-md-6 col-lg-6">
				<div class="row">
					<div class="col-xs-3 col-sm-3 col-md-3 col-lg-3">
						<a class="DataLink" ng-href="map/revenue">
							<div class="DataContainer">
								<p class="Infografica">   </p>
								<p class="TestoInfografica">Fatturato annuo</p>
							</div>
						</a>
					</div>
					<div class="col-xs-3 col-sm-3 col-md-3 col-lg-3">
						<a class="DataLink" ng-href="map/employees">
							<div class="DataContainer">
								<p class="Infografica">   </p>
								<p class="TestoInfografica">Numero di dipendenti</p>
							</div>
						</a>
					</div>
					<div class="col-xs-3 col-sm-3 col-md-3 col-lg-3">
						<a class="DataLink" ng-href="map/foundation">
							<div class="DataContainer">
								<p class="Infografica">   </p>
								<p class="TestoInfografica">Anno di fondazione</p>
							</div>
						</a>
					</div>
					<div class="col-xs-3 col-sm-3 col-md-3 col-lg-3">
						<a class="DataLink" ng-href="map/motivations">
							<div class="DataContainer">
								<p class="Infografica">   </p>
								<p class="TestoInfografica">Perchè è nata l'azienda</p>
							</div>
						</a>
					</div>
				</div>
				<div class="row">
					<div class="col-xs-6 col-sm-6 col-md-6 col-lg-6">
						<a class="DataLink" ng-href="map/service">
							<div class="DataContainer">
								<div class="col-xs-6 col-sm-6 col-md-6 col-lg-6">
									<p class="Infografica">  </p>
								</div>
								<div class="col-xs-6 col-sm-6 col-md-6 col-lg-6">
									<p class="TestoInfografica">Tipologia di servizio prodotto</p>
								</div>
							</div>
						</a>
					</div>
					<div class="col-xs-6 col-sm-6 col-md-6 col-lg-6">
						<a class="DataLink" ng-href="map/reference_market">
							<div class="DataContainer">
								<div class="col-xs-6 col-sm-6 col-md-6 col-lg-6">
									<p class="Infografica">  </p>
								</div>
								<div class="col-xs-6 col-sm-6 col-md-6 col-lg-6">
									<p class="TestoInfografica">Mercato di riferimento</p>
								</div>
							</div>
						</a>
					</div>
				</div>
				<div class="row">
					<div class="col-xs-6 col-sm-6 col-md-6 col-lg-6">
						<a class="DataLink" ng-href="map/economic_growth">
							<div class="DataContainer">
								<div class="col-xs-6 col-sm-6 col-md-6 col-lg-6">
									<p class="Infografica">   </p>
								</div>
								<div class="col-xs-6 col-sm-6 col-md-6 col-lg-6">
									<p class="TestoInfografica">Percentuale di crescita complessiva</p>
								</div>
							</div>
						</a>
					</div>
					<div class="col-xs-6 col-sm-6 col-md-6 col-lg-6">
						<a class="DataLink" ng-href="map/type">
							<div class="DataContainer">
								<div class="col-xs-6 col-sm-6 col-md-6 col-lg-6">
									<p class="Infografica">  </p>
								</div>
								<div class="col-xs-6 col-sm-6 col-md-6 col-lg-6">
									<p class="TestoInfografica">Tipologia di cliente</p>
								</div>
							</div>
						</a>
					</div>
				</div>
				<div class="row">
					<div class="col-xs-6 col-sm-6 col-md-6 col-lg-6" ng-repeat="legend in legends">
						<p class="BioCompany"> {{ legend.element }} </p>
					</div>
				</div>
			</div>			
		</div>
	</div>
</div>
