<div class="container-fluid">
	<div class="col-xs-12 col-sm-12 col-md-12 col-lg-12">
		<div class="row">
			<div class="col-xs-11 col-sm-11 col-md-11 col-lg-11">
				<h3 class="TitoloProfilo"> {{ details.name }} {{ paramaters }}</h3>
			</div>
			<div class="col-xs-1 col-sm-1 col-md-1 col-lg-1">
				<a type="button" href="#/map/{{ paramaters }}">
					<svg version="1.1" class="ButtonClose" xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink" x="0px" y="0px" width="20px" height="20px" viewBox="0 0 10.1 10.1" style="enable-background:new 0 0 10.1 10.1;" xml:space="preserve">
						<line id="LineaDue" style="stroke:#ff6666;stroke-width:3;stroke-linecap:round;stroke-miterlimit:50;" x1="1.5" y1="1.5" x2="8.6" y2="8.6" />
						<line id="LineaUno" style="stroke:#ff6666;stroke-width:3;stroke-linecap:round;stroke-miterlimit:50;" x1="8.6" y1="1.5" x2="1.5" y2="8.6" />
					</svg>
				</a>
			</div>
		</div>
		<div class="row">
			<div class="col-xs-6 col-sm-6 col-md-6 col-lg-6">
				<div class="col-xs-12 col-sm-12 col-md-12 col-lg-12">
					<video id="VideoIntervistato" loop>
						<source src="video/PietroSedda.mp4" type="video/mp4">
					</video>
				</div>
				<div class="col-xs-12 col-sm-12 col-md-12 col-lg-12">
					<p class="NameCompany"> {{ details.company }} </p>
					<p class="BioCompany"> {{ details.bio_company }} </p>
				</div>
			</div>
			<div class="col-xs-6 col-sm-6 col-md-6 col-lg-6">
				<p class="confronto" ng-repeat="comparison in comparisons"> {{ comparison.name }} - {{ comparison.company }} - {{ comparison.motivations }} </p>
			</div>
		</div>
	</div>
</div>
