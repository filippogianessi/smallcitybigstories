<div class="BottomMenu">
    <div class="VisitMenu">
        <ul class="nav">
            <li>
                <a ng-href=" {{ Link_Credits.direct }} "> {{ Link_Credits.name }} </a>
            </li>
            <li>
                <a ng-href=" {{ Link_Contact.direct }} "> {{ Link_Contact.name }} </a>
            </li>
        </ul>
    </div>
    <div class="TechnicalMenu">
        <div class="ContainerSocial" ng-init="visible = false">
            <a class="Share" ng-repeat="linkshare in Link_Share" ng-href="{{ linkshare.link }}" ng-show="visible" ng-animate="'fade'">{{ linkshare.name }}</a>
            <p class="SocialShare" ng-click="visible = !visible">{{ Share }}</p>
        </div>
        <a onclick="toggleFullScreen()">Fullscreen</a>
        <a onclick="toggleMusic()">Music</a>
        <audio id="Music" loop>
            <source src="music/Music_Ambient.mp3">
        </audio>
    </div>
</div>
